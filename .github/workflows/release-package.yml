name: release-package
on:
  push:
    tags:
      - v*
    branches:
      - master    

jobs:
  release-package:
    name: Run (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          channel-priority: true
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install conda-build
        shell: bash -l {0}
        run: mamba install conda-build anaconda
      - name: Package
        shell: bash -l {0}
        run: mamba build ./conda.recipe --no-anaconda-upload --output-folder ./build
      - name: Release
        shell: bash -l {0}
        run: anaconda upload -u biovis-report ./build/*/*.tar.bz2 --skip -t ${{ secrets.ANACONDA_TOKEN }}